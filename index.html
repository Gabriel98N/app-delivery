<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Ifood</title>
</head>

<body>
  <div class="container--wrapper">
    <div class="wrapper">
      <header>
        <nav class="nav container">
          <div>
            <a href="index.html" class="logo">
              <h2>Uber <span>Eats</span></h2>
            </a>
          </div>
          <div class="card--pesquisa">
            <label for="">Buscar</label>
            <input type="text" name="search" id="search">
          </div>
          <div class="card--carrinho">
            <a href="#">
              <img src="img/carrinho.svg" alt="carrinho">
              <div class="count">
                <span>Carrinho - </span>
                <span>0</span>
              </div>
            </a>
          </div>
        </nav>
      </header>

      <div class="nav--options">

        <div class="box--options">
          <div class="option">
            <a href="#">
              <div class="image--option">
                <img src="img/icons/pizza.png" alt="Pizza">
              </div>
              <p>Pizzas</p>
            </a>
          </div>

          <div class="option">
            <a href="#">
              <div class="image--option">
                <img src="img/icons/dessert.png" alt="Bolos e Doces">
              </div>
              <p>Bolos e Doces</p>
            </a>
          </div>

          <div class="option">
            <a href="#">
              <div class="image--option">
                <img src="img/icons/bakery.png" alt="Padaria">
              </div>
              <p>Padarias</p>
            </a>
          </div>

          <div class="option">
            <a href="#">
              <div class="image--option">
                <img src="img/icons/convenience.png" alt="Padaria">
              </div>
              <p>Conveniências</p>
            </a>
          </div>

          <div class="option">
            <a href="#">
              <div class="image--option">
                <img src="img/icons/fastfood.png" alt="Fast food">
              </div>
              <p>Fast food</p>
            </a>
          </div>

          <div class="option">
            <a href="#">
              <div class="image--option">
                <img src="img/icons/sorvete.png" alt="Sorvete">
              </div>
              <p>Sorvete</p>
            </a>
          </div>


        </div>

      </div>

      <div class="container--intro">

        <div class="box--intro container">
          <h2>Algumas delícias</h2>
          <div class="box--card">

            <div class="exemplo--card">
              <a href="#">
                <img src="" alt="">
                <h3></h3>
                <div class="tempo--entrega">
                  <p>--</p>
                </div>
                <div class="preco--produto">
                  <p>--</p>
                </div>
              </a>
            </div>

          </div>
        </div>

        <div class="modalProdutos">
          <div class="modal--itens">
            <button class="fechar">
              <svg width="24px" height="24px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="m19.5831 6.24931-1.8333-1.83329-5.75 5.83328-5.75-5.83328-1.8333 1.83329 5.8333 5.74999-5.8333 5.75 1.8333 1.8333 5.75-5.8333 5.75 5.8333 1.8333-1.8333-5.8333-5.75z" fill="#000000"></path>
              </svg>
            </button>
            <img src="" alt="">
            <div class="box--info">
              <h3></h3>
              <div class="add--car">
                <div class="button--quantidade">
                  <span class="menos">
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" class="c3 c2 c7 c8">
                      <path d="M19.333 11H4.667v2h14.666z"></path>
                    </svg>
                  </span>
                  <span>0</span>
                  <span class="mais">
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" class="c3 c2 c7 c8">
                      <path d="M19.333 11H13V4.665h-2v6.333H4.667v2H11v6.334h2v-6.334h6.333z"></path>
                    </svg>
                  </span>
                </div>
                <a href="#" class="button-add">
                  <span>Adicionar ao carrinho</span>
                  <span class="preco--itens"></span>
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
